<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreKeeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
</body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80" alt="">
                            </figure>
                        </div>
                        <div class="card-header">
                            <h1 class="card-header-title is-size-3">
                                Ping Pong Score Keeper
                            </h1>
                        </div>
                        <div class="card-content">
                            <form class="box">
                                <div class="field">
                                  <label class="label">Player 1 Name:</label>
                                  <div class="control">
                                    <input class="input" type="text" name="p1Name">
                                  </div>
                                </div>
                                <div class="field">
                                  <label class="label">Player 2 Name:</label>
                                  <div class="control">
                                    <input class="input" type="text" name="p2Name">
                                  </div>
                                </div>
                                <button class="button is-primary" id="play">Play</button>
                            </form>

                            <div class="content is-hidden">
                                <h2 class="title is-1"><span id="p1Score">0</span> to <span id="p2Score">0</span></h2>
                                <p class="subtitle">Use the buttons below to keep score</p>
                                <label for="maxScore" class="label is-large is-inline">Playing To</label>
                                <div class="select is-rounded">
                                    <select name="maxScore" id="maxScore">
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="11">11</option>
                                        <option value="21">21</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer is-hidden">
                            <button class="button is-info is-large card-footer-item" id="p1Button">+1</button>
                            <button class="button is-success is-large card-footer-item" id="p2Button">+1</button>   
                            <button class="button is-danger is-large card-footer-item" id="resetButton">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column is-half is-offset-one-quarter is-hidden" id="scores">
                <h1 class="title is-3">Scores:</h1>
                <table class="table is-fullwidth is-hoverable is-size-5">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Winner</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </section>
        

    <script src="app.js"></script>
</html>
